<mat-form-field appearance="fill" class="w-full">
  <mat-label>Proyectos</mat-label>
  <mat-select [formControl]="proyectoFormControl" [errorStateMatcher]="matcher">
    <mat-option *ngFor="let proyecto of proyectos" [value]="proyecto.id">{{proyecto.code}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="proyectoFormControl.hasError('required')">Este campo es <strong>requerido</strong></mat-error>
  <mat-hint *ngIf="proyectos?.length === 0">No hay roles</mat-hint>
</mat-form-field>
