<module-header title="Administrador">
  <docente_vinculacion-breadcrumbs breadcrumbs></docente_vinculacion-breadcrumbs>
  <docente_vinculacion-tabs tabs route="usuarios"></docente_vinculacion-tabs>
</module-header>


<div class="row" style="background-color: #3965B8;">

  <div>
    <br>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">

      <button style="     margin-left: 63rem; margin-bottom: 0.5rem; " data-modal-target="defaultModal"
        data-modal-toggle="defaultModal"
        class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        type="button">
        Agregar
      </button>
    </div>
    <div class="card" spellcheck="    margin-top: 4rem;    margin-left: 7rem;
    ">
      <div class="card-body">
        <div class="container2 container-fuild">
          <br>

          <div class="container container-fuild">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
              <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-white uppercase bg-blue-600 dark:text-white">
                  <tr>
                    <th scope="col" class="px-2 py-2">No </th>
                    <th scope="col" class="px-6 py-3">Actividades </th>
                    <th scope="col" class="px-6 py-3">Avance y cumplimientos</th>
                    <th scope="col" class="px-6 py-3">Observaciones</th>
                    <th scope="col" class="px-6 py-3">Acciones</th>

                  </tr>
                </thead>
                <tbody class="leters">
                  <tr *ngFor="let actividades of avanceList"
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                      {{actividades.id}}
                    </th>
                    <td class="px-6 py-4">
                      {{actividades.actividades}}
                    </td>
                    <td class="px-6 py-4">
                      {{actividades.avance}}
                    </td>

                    <td class="px-6 py-4">
                      <textarea required class="form-control"
                        placeholder="Leave a comment here">{{actividades.observacion}}</textarea>
                      <!-- <textarea required    class="form-control" placeholder="Leave a comment here" id=""   [(ngModel)]="avance1.avance"  ></textarea> -->
                    </td>
                    <td class="px-6 py-4">
                      <div
                        class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">

                        <label for="my-modal" (click)="openUpdateModal(actividades.id)"
                          class="text-white  fas fa-edit  bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        </label>


                        <label for="my-modal-2" (click)="openDeleteModal(actividades.id)"
                          class="text-white  fa-trash  bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"></label>

                      </div>
                    </td>

                  </tr>
                  <tr>
                    <td *ngIf="avanceList.length == 0" colspan="6"
                      class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">No existen Registros</td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>

        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">

          <a href="/system/docente-vinculacion/informe-control/avance-cumplimiento">
            <button class="btn btn-primary" type="button" [routerLinkActive]="['tab-active']"
              routerLink="/system/docente-vinculacion/informe-control/avance-cumplimiento" *permissions="[
          'LEER_ROLES',
          'CREAR_ROLES',
          'ACTUALIZAR_ROLES',
          'ELIMINAR_ROLES'
        ]">Atras</button>
          </a>

        </div>
      </div>
    </div>



    <!-- Main modal save -->
    <div id="defaultModal" tabindex="-1" aria-hidden="true"
      class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <!-- Modal header -->
          <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
              Avance cumplimiento de objetivos
            </h3>
            <button type="button"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-hide="defaultModal">
              <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <section class="bg-white dark:bg-gray-900">
            <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
              <form #actividadesForm="ngForm">
                <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                  <div class="sm:col-span-2">
                    <label for="actividades"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ACTIVIDADES</label>
                    <input type="text" [(ngModel)]="addActividadesForm.actividades" name="actividades" id="resumen"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                      placeholder="ACTIVIDADES" required="">
                  </div>
                  <div class="w-full">
                    <label for="avance" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">AVANCE Y
                      CUMPLIMIENTOS</label>
                    <input type="text" [(ngModel)]="addActividadesForm.avance" name="avance" id="avance"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                      placeholder="AVANCE Y CUMPLIMIENTOS" required="">
                  </div>

                  <div class="sm:col-span-2">
                    <label for="avance"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">OBSERVACIONES</label>
                    <textarea id="observacion" name="observacion" rows="2" [(ngModel)]="addActividadesForm.observacion"
                      class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                      placeholder="OBSERVACIONES"></textarea>
                  </div>
                </div>
                <!-- <button type="submit" class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
                        Add product
                    </button> -->
              </form>
            </div>
          </section>
          <!-- Modal footer -->
          <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">

            <button (click)="addActividades(actividadesForm.form.valid)" type="button" [disabled]="loading"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">AGREGAR</button>
            <button data-modal-hide="defaultModal" type="button"
              class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">CANCELRAR</button>
          </div>
        </div>
      </div>
    </div>

    <!--Main modal EDIT and update--->
    <input type="checkbox" id="my-modal" class="modal-toggle" />
    <label for="my-modal" class="modal cursor-pointer">
      <label class="modal-box relative" for="">
        <section class="bg-white dark:bg-gray-900">
          <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
            <form>
              <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                <div class="sm:col-span-2">
                  <label for="actividades"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ACTIVIDADES </label>
                  <input type="text" name="actividades" id="actividades" [(ngModel)]="post.actividades"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    required="">

                </div>
                <div class="w-full">
                  <label for="avance" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">AVANCE Y
                    CUMPLIMIENTOS</label>
                  <input type="text" name="avance" id="avance" [(ngModel)]="post.avance"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="AVANCE Y CUMPLIMIENTOS">
                </div>
                <div class="sm:col-span-2">
                  <label for="observacion "
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">OBSERVACIONES</label>
                  <textarea id="observacion" name="observacion" rows="2" [(ngModel)]="post.observacion"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="OBSERVACIONES"></textarea>
                </div>
              </div>
              <!-- <button type="submit" class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
               Add product
           </button> -->
            </form>
          </div>
        </section>
        <div class="modal-action">
          <label (click)="update()" for="my-modal" class="btn">actualizar</label>
        </div>
      </label>
    </label>



    <!--Main modal DELETE--->
    <input type="checkbox" id="my-modal-2" class="modal-toggle" />
    <div class="modal">
      <div class="modal-box relative">
        <label for="my-modal-2" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
        <div class="p-6 text-center">
          <svg aria-hidden="true" class="mx-auto mb-4 text-gray-400 w-14 h-14 dark:text-gray-200" fill="none"
            stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">¿Está seguro de que desea eliminar
            este registro?</h3>
          <label for="my-modal-2" (click)="delete()"
            class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
            Yes, OK
          </label>
          <label for="my-modal-2"
            class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">No,
            cancelar
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
