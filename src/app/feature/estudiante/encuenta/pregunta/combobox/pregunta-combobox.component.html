

<select #selectPregunta (change)="onSelect(selectPregunta.value)"  class="select select-primary w-full max-w-xs text-black" >
  <option value=0 selected disabled >Seleccionar Pregunta</option>
  <option *ngFor="let pregunta of preguntas"
  [value]="pregunta.id"
    [selected]="pregunta.id === preguntaId">{{pregunta.id}}.{{pregunta.descripcion}}</option>

</select>
