<br>
<div class="container mx-auto m-3">

  <form>
    <div class="space-y-12">
      <div class="border-b border-gray-900/10 pb-12">
        <h2 class="text-base font-semibold leading-7 text-gray-900">Agregar Respuesta</h2>
        <p class="mt-1 text-sm leading-6 text-gray-600">Lea detenidamente e ingrese los datos correspondientes</p>


        

        <div class="sm:col-span-5">
          <label for="descripcion" class="block text-sm font-medium leading-6 text-gray-900">Ingrese su Pregunta: </label>
          <div class="mt-1">
            <input type="text" placeholder="Ejemplo:? " name="name"
              id="name" [(ngModel)]="addEntity.descripcion"
              class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="mt-3 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-5">
            <label for="preguntas_id" class="block text-sm font-medium leading-6 text-gray-900">Escoja a que pregunta va dirigida :</label>
            <app-pregunta-combobox (preguntaIdEmmiter)="addEntity.preguntas_id=$event" [preguntaId]="addEntity.preguntas_id"> </app-pregunta-combobox>
              </div>
          </div>

          <div class="mt-3 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-5">
              <label for="preguntas_id" class="block text-sm font-medium leading-6 text-gray-900">Escoja a que pregunta va dirigida :</label>
              <app-encuesta-combobox class="text-black" (encuestaIdEmmiter)="addEntity.encuestas_id=$event"
              [encuestaId]="addEntity.encuestas_id"></app-encuesta-combobox>
                </div>
            </div>



        </div>



    </div>

    <div class="mt-6 flex items-center justify-center gap-x-6">
      <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancelar</button>


        <button type="submit"
        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="createRespuesta()">Save</button>

    </div>
  </form>
</div>
