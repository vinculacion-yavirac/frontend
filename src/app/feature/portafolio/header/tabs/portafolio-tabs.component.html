<div class="tabs flex w-full justify-between items-end flex-row-reverse">
  <a
    [routerLinkActive]="['tab-active']"
    routerLink="/system/{{ route }}/list/archived"
    class="tab tab-lifted !-mr-0 archived"
    *permissions="[
      'RESTAURAR_' + route.toUpperCase(),
      'ELIMINAR_' + route.toUpperCase()
    ]"
  >
    <span class="fa-regular fa-trash-can text-sm leading-none mr-2"></span>
    Archivados
  </a>
  <div></div>

  <div class="flex items-end">
    <a
      [routerLinkActive]="['tab-active']"
      [routerLinkActiveOptions]="{ exact: true }"
      [routerLink]="'/system/' + route + '/list/'"
      class="tab tab-lifted"
      *permissions="[
    'LEER_PORTAFOLIO',
    'CREAR_PORTAFOLIO',
    'ACTUALIZAR_PORTAFOLIO',
    'ELIMINAR_PORTAFOLIO'
  ]"
    >
      Todo
    </a>
    <a
      [routerLinkActive]="['tab-active']"
      routerLink="/system/{{ route }}/list/filter/Aprobado"
      class="tab tab-lifted"
      *permissions="[
        'LEER_PORTAFOLIO',
        'CREAR_PORTAFOLIO',
        'ACTUALIZAR_PORTAFOLIO',
        'ELIMINAR_PORTAFOLIO'
      ]"
    >
      Aprobado
    </a>
    <a
      [routerLinkActive]="['tab-active']"
      routerLink="/system/{{ route }}/list/filter/Pendiente"
      class="tab tab-lifted"
      *permissions="[
        'LEER_PORTAFOLIO',
        'CREAR_PORTAFOLIO',
        'ACTUALIZAR_PORTAFOLIO',
        'ELIMINAR_PORTAFOLIO'
      ]"
    >
      Pendiente
    </a>
  </div>
</div>
