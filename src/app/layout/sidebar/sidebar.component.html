<!-- SIDEBAR -->
<div id="sidebar" class="shadow-xl h-screen overflow-hidden bg-white">
    <div class="h-16 flex border-b border-x-stone-700 items-center bg-primary">
        <a href="#">
            <img class="ml-[2rem] w-1" src="../../../assets/images/LogoYavirac.png" alt="yavirac" class="ml-[4rem] min-w-[3rem]" [ngClass]="{ hidden: !sidebar }" style="height: 3rem" />
            <img src="../../../assets/images/LogoYavirac.png" alt="yavirac" class="ml-[11px] w-12" [ngClass]="{ hidden: sidebar }" />
        </a>
    </div>
    <div class="p-4 flex justify-between flex-col text-neutral" style="height: calc(100vh - 4rem)">
        <ul>
            <li [routerLinkActive]="['active']" routerLink="/system/dashboard" class="flex pl-0 rounded-md items-center transition-all hover:bg-[#3f51b521] cursor-pointer">
                <div class="flex justify-center items-center min-w-[2.25rem] min-h-[2.25rem] rounded-md">
                    <span class="fas fa-home text-sm leading-none"></span>
                </div>
                <div class="h-9 rounded-md flex items-center">
                    <a class="flex items-center text-sm" [ngClass]="{ hidden: !sidebar }">
                        <span class="text-ellipsis overflow-hidden whitespace-nowrap">Home</span>
                    </a>
                </div>
            </li>
            <div *permissions="[
          'LEER_USUARIOS',
          'CREAR_USUARIOS',
          'ACTUALIZAR_USUARIOS',
          'ELIMINAR_USUARIOS',
          'LEER_PORTAFOLIO',
          'CREAR_PORTAFOLIO',
          'ACTUALIZAR_PORTAFOLIO',
          'ARCHIVAR_PORTAFOLIO',
          'RESTAURAR_PORTAFOLIO',
          'ELIMINAR_PORTAFOLIO',
          'EXPORTAR_PORTAFOLIO',
          'IMPORTAR_PORTAFOLIO',

        ]">
                <div class="opacity-50" *permissions="[
        'LEER_USUARIOS',
        'CREAR_USUARIOS',
        'ACTUALIZAR_USUARIOS',
        'ELIMINAR_USUARIOS',
        'LEER_ROLES',
        'CREAR_ROLES',
        'ACTUALIZAR_ROLES',
        'ELIMINAR_ROLES'
      ]">
                    <div class="mt-5 mb-1.5">
                        <h2 class="text-xs font-normal text-ellipsis overflow-hidden whitespace-nowrap" [ngClass]="{ 'opacity-0 pointer-events-none': !sidebar }">
                            Administración
                        </h2>
                    </div>
                </div>
                <li [routerLinkActive]="['active']" routerLink="/system/personal" *permissions="[
            'LEER_USUARIOS',
            'CREAR_USUARIOS',
            'ACTUALIZAR_USUARIOS',
            'ELIMINAR_USUARIOS',
            'LEER_ROLES',
            'CREAR_ROLES',
            'ACTUALIZAR_ROLES',
            'ELIMINAR_ROLES'
          ]">
                    <div class="mt-5 mb-1.5">
                        <h2 class="text-xs font-normal text-ellipsis overflow-hidden whitespace-nowrap" [ngClass]="{ 'opacity-0 pointer-events-none': !sidebar }">
                            Administración
                        </h2>
                    </div>
            </div>
            <li [routerLinkActive]="['active']" routerLink="/system/personal" *permissions="[
            'LEER_USUARIOS',
            'CREAR_USUARIOS',
            'ACTUALIZAR_USUARIOS',
            'ELIMINAR_USUARIOS',
            'LEER_ROLES',
            'CREAR_ROLES',
            'ACTUALIZAR_ROLES',
            'ELIMINAR_ROLES'
          ]" class="flex pl-0 rounded-md items-center transition-all hover:bg-[#3f51b521] cursor-pointer">
                <div class="flex justify-center items-center min-w-[2.25rem] min-h-[2.25rem] rounded-md">
                    <span class="fas fa-user-tie text-base leading-none"></span>
                </div>
                <div class="h-9 rounded-md flex items-center">
                    <a class="flex items-center text-sm" [ngClass]="{ hidden: !sidebar }">
                        <span class="text-ellipsis overflow-hidden whitespace-nowrap">Gestion de Usuarios</span>
                    </a>
                </div>
            </li>
            <div class="opacity-50" *permissions="[
        'LEER_USUARIOS',
         'LEER_ROLES',
    ]">
                <div class="mt-3 mb-1.5">
                    <h2 class="text-xs font-normal text-ellipsis overflow-hidden whitespace-nowrap" [ngClass]="{ 'opacity-0 pointer-events-none': !sidebar }">
                        Documentación
                    </h2>
                </div>
            </div>

            <li [routerLinkActive]="['active']" routerLink="/system/portafolio" *permissions="[
            'ARCHIVAR_PORTAFOLIO',
            'RESTAURAR_PORTAFOLIO',
            'ELIMINAR_PORTAFOLIO',
            'EXPORTAR_PORTAFOLIO',
            'IMPORTAR_PORTAFOLIO'
          ]" class="flex pl-0 rounded-md items-center transition-all hover:bg-[#3f51b521] cursor-pointer">
                <div class="flex justify-center items-center min-w-[2.25rem] min-h-[2.25rem] rounded-md">
                    <span class="fa-solid fa-address-book text-base leading-none"></span>
                </div>
                <div class="h-9 rounded-md flex items-center">
                    <a class="flex items-center text-sm" [ngClass]="{ hidden: !sidebar }">
                        <span class="text-ellipsis overflow-hidden whitespace-nowrap">Portafolio</span>
                    </a>
                </div>
            </li>
            <li [routerLinkActive]="['active']" routerLink="/system/portafolio-tutor" *permissions="[
            'LEER_PORTAFOLIO_TUTOR',
          ]" class="flex pl-0 rounded-md items-center transition-all hover:bg-[#3f51b521] cursor-pointer">
                <div class="flex justify-center items-center min-w-[2.25rem] min-h-[2.25rem] rounded-md">
                    <span class="fa-solid fa-address-book text-base leading-none"></span>
                </div>
                <div class="h-9 rounded-md flex items-center">
                    <a class="flex items-center text-sm" [ngClass]="{ hidden: !sidebar }">
                        <span class="text-ellipsis overflow-hidden whitespace-nowrap">Portafolio Tutor</span>
                    </a>
                </div>
            </li>
            <li [routerLinkActive]="['active']" routerLink="/system/solicitud" *permissions="[
            'CREAR_SOLICITUD',
            'ACTUALIZAR_SOLICITUD',
            'ARCHIVAR_SOLICITUD',
            'RESTAURAR_SOLICITUD',
            'ELIMINAR_SOLICITUD',
            'EXPORTAR_SOLICITUD',
            'IMPORTAR_SOLICITUD',
          ]" class="flex pl-0 rounded-md items-center transition-all hover:bg-[#3f51b521] cursor-pointer">
                <div class="flex justify-center items-center min-w-[2.25rem] min-h-[2.25rem] rounded-md">
                    <span class="fa-solid fa-solid fa-user-group text-base leading-none"></span>
                </div>
                <div class="h-9 rounded-md flex items-center">
                    <a class="flex items-center text-sm" [ngClass]="{ hidden: !sidebar }">
                        <span class="text-ellipsis overflow-hidden whitespace-nowrap">Solicitudes</span>
                    </a>
                </div>
            </li>
            <li [routerLinkActive]="['active']" routerLink="/system/solicitud/estudiante" *permissions="[
            'LEER_SOLICITUD_ESTUDIANTE',
            'CREAR_SOLICITUD_ESTUDIANTE',
            'EXPORTAR_SOLICITUD_ESTUDIANTE',
            'ACTULIZAR_PORTAFOLIO_ESTUDIANTE',
          ]" class="flex pl-0 rounded-md items-center transition-all hover:bg-[#3f51b521] cursor-pointer">
                <div class="flex justify-center items-center min-w-[2.25rem] min-h-[2.25rem] rounded-md">
                    <span class="fa-solid fa-solid fa-user-group text-base leading-none"></span>
                </div>
                <div class="h-9 rounded-md flex items-center">
                    <a class="flex items-center text-sm" [ngClass]="{ hidden: !sidebar }">
                        <span class="text-ellipsis overflow-hidden whitespace-nowrap">Solicitud</span>
                    </a>
                </div>
            </li>
            <li [routerLinkActive]="['active']" routerLink="/system/estudiante/carta-compromiso" *permissions="[
            'LEER_SOLICITUD_ESTUDIANTE',
            'CREAR_SOLICITUD_ESTUDIANTE',
            'EXPORTAR_SOLICITUD_ESTUDIANTE',
            'ACTULIZAR_PORTAFOLIO_ESTUDIANTE',
          ]" class="flex pl-0 rounded-md items-center transition-all hover:bg-[#3f51b521] cursor-pointer">
                <div class="flex justify-center items-center min-w-[2.25rem] min-h-[2.25rem] rounded-md">
                    <span class="fa-solid fa-envelope fa-user-group text-base leading-none"></span>
                </div>
                <div class="h-9 rounded-md flex items-center">
                    <a class="flex items-center text-sm" [ngClass]="{ hidden: !sidebar }">
                        <span class="text-ellipsis overflow-hidden whitespace-nowrap">Carta Compromiso</span>
                    </a>
                </div>
            </li>
            <li [routerLinkActive]="['active']" routerLink="/system/proyecto" *permissions="[
            'CREAR_PROYECTO',
            'ACTUALIZAR_PROYECTO',
            'ARCHIVAR_PROYECTO',
            'RESTAURAR_PROYECTO',
            'ELIMINAR_PROYECTO',
            'EXPORTAR_PROYECTO',
            'IMPORTAR_PROYECTO',
        ]" class="flex pl-0 rounded-md items-center transition-all hover:bg-[#3f51b521] cursor-pointer">
                <div class="flex justify-center items-center min-w-[2.25rem] min-h-[2.25rem] rounded-md">
                    <span class="fa-solid fa-solid fa-id-card-clip text-base leading-none"></span>
                </div>
                <div class="h-9 rounded-md flex items-center">
                    <a class="flex items-center text-sm" [ngClass]="{ hidden: !sidebar }">
                        <span class="text-ellipsis overflow-hidden whitespace-nowrap">Proyecto</span>
                    </a>
                </div>
            </li>
            <li [routerLinkActive]="['active']" routerLink="/system/institucion-beneficiaria" *permissions="[
            'CREAR_FUNDACION',
            'ACTUALIZAR_FUNDACION',
            'ARCHIVAR_FUNDACION',
            'RESTAURAR_FUNDACION',
            'ELIMINAR_FUNDACION',
            'EXPORTAR_FUNDACION',
            'IMPORTAR_FUNDACION'
          ]" class="flex pl-0 rounded-md items-center transition-all hover:bg-[#3f51b521] cursor-pointer">
                <div class="flex justify-center items-center min-w-[2.25rem] min-h-[2.25rem] rounded-md">
                    <span class="fa-solid fa-solid fa-city text-base leading-none"></span>
                </div>
                <div class="h-9 rounded-md flex items-center">
                    <a class="flex items-center text-sm" [ngClass]="{ hidden: !sidebar }">
                        <span class="text-ellipsis overflow-hidden whitespace-nowrap">Institución Beneficiaria</span>
                    </a>
                </div>
            </li>
            <li [routerLinkActive]="['active']" routerLink="/system/institutcion-beneficiaria-tutor" *permissions="[
            'LEER_FUNDACION_TUTOR',
          ]" class="flex pl-0 rounded-md items-center transition-all hover:bg-[#3f51b521] cursor-pointer">
                <div class="flex justify-center items-center min-w-[2.25rem] min-h-[2.25rem] rounded-md">
                    <span class="fa-solid fa-solid fa-city text-base leading-none"></span>
                </div>
                <div class="h-9 rounded-md flex items-center">
                    <a class="flex items-center text-sm" [ngClass]="{ hidden: !sidebar }">
                        <span class="text-ellipsis overflow-hidden whitespace-nowrap">Institución Beneficiaria</span>
                    </a>
                </div>
            </li>
        </ul>
    </div>
    <ul>
        <li class="text-xs opacity-50">
            <span *ngIf="sidebar" class="uppercase mr-1">YAVIRAC</span>
            <span>v2.0</span>
        </li>
    </ul>
</div>
